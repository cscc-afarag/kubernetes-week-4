apiVersion: apps/v1
kind: Deployment
metadata:
  name: oom
spec:
  selector:
    matchLabels:
      app_name: oom
  replicas: 1
  template:
    metadata:
      labels:
        app_name: oom
    spec:
      containers:
        - name: memoryhog
          image: centos:7
          command:
            - sh
            - '-c'
            - "sleep 5 && yes | tr \\n x | head -c 500m | grep n && sleep 1000"
          resources:
            limits:
              memory: 400M
        - name: shell
          image: centos:7
          command:
            - sh
            - '-c'
            - sleep 1000